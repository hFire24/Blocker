<!DOCTYPE html>
<html>
<head>
  <title>Options - Website Blocker</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 10px; display: flex; align-items: center; }
    button { margin-left: 10px; }
    .disabled { text-decoration: line-through; }
    input[type="checkbox"] { margin-right: 10px; }
    select { margin-left: 10px; }
    .input-container { display: flex; flex-wrap: wrap; margin-bottom: 10px; }
    .input-container input, .input-container select, .input-container button { margin-right: 10px; }
    .button-container { display: flex; flex-wrap: wrap; gap: 10px; }
  </style>
</head>
<body>
  <h1>Blocked Sites</h1>
  <div class="input-container">
    <input type="text" id="addUrlInput" placeholder="Enter URL or Keyword">
    <select id="typeSelect">
      <option value="website">Website</option>
      <option value="keyword">Keyword</option>
    </select>
    <button id="addUrlButton">Add</button>
  </div>
  <div class="button-container">
    <button id="loadExample1">Load Example 1</button>
    <button id="loadExample2">Load Example 2</button>
    <button id="openHelp">Help</button>
  </div>
  <ul id="blockedSitesList"></ul>
  <script src="options.js"></script>
</body>
</html>
