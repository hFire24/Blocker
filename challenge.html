<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Disable Challenge</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #70101E;
    }
    .challenge-box {
      min-width: 505px;
    }
    .challenge-box p {
      max-width: 683px;
    }
    h1 {
      font-size: 2rem;
      color: white;
    }
    h2 {
      font-size: 1.3rem;
      color: white;
    }
    p {
      font-size: 1rem;
      color: #CCC;
    }
    .answer-input {
      width: 100px;
      font-size: 1rem;
    }
    .confirm-unblock-button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #ffffff;
      border: none;
      cursor: pointer;
      background-color: #007bff; /* Blue background for the confirm button */
    }
    .confirm-unblock-button:hover {
      background-color: #0056b3;
    }
    @media only screen and (max-width: 505px) {
      .challenge-box {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="challenge-box">
    <h1>Request Denied</h1>
    <p>
      You can’t shut down the system that’s protecting you while it’s still doing its job.
      If you want freedom, earn it. Not escape it.
    </p>
    <h2>To disable the blocker, please solve these math problems:</h2>
    <p>Tip: You may use a calculator.</p>
    <div id="mathProblems">
    </div>
    <button class="confirm-unblock-button" id="confirmUnblockButton">Submit Answers</button>
  </div>

  <script src="challenge.js"></script>
</body>
</html>
