<!DOCTYPE html>
<html>
<head>
  <title>Website Blocked</title>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #70101e;
    }
    .blocked-message {
      text-align: center;
      min-width: 505px;
    }
    .blocked-message h1 {
      font-size: 2rem;
      color: #ccc;
    }
    .blocked-message p {
      font-size: 1rem;
      color: #999;
    }
    .blocked-message .unblock-button,
    .blocked-message .focus-button,
    .blocked-message .confirm-unblock-button,
    .blocked-message .cancel-reason-button,
    .blocked-message .submit-reason-button,
    .blocked-message .unblock-time-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }
    .blocked-message .unblock-button {
      background-color: #28a745; /* Green background for the unblock button */
    }
    .blocked-message .unblock-button:hover {
      background-color: #218838;
    }
    .blocked-message .focus-button {
      background-color: #dc3545; /* Red background for the remain focused button */
    }
    .blocked-message .focus-button:hover {
      background-color: #c82333;
    }
    .blocked-message .confirm-unblock-button {
      background-color: #007bff; /* Blue background for the confirm button */
    }
    .blocked-message .confirm-unblock-button:hover {
      background-color: #0056b3;
    }
    .blocked-message .cancel-reason-button {
      background-color: #6c757d; /* Grey background for the cancel button */
    }
    .blocked-message .cancel-reason-button:hover {
      background-color: #5a6268;
    }
    .blocked-message .submit-reason-button {
      background-color: #ffc107; /* Yellow background for the submit reason button */
      color: black;
    }
    .blocked-message .submit-reason-button:hover {
      background-color: #e0a800;
    }
    .blocked-message .unblock-time-button {
      background-color: #28a745; /* Green background for the unblock time button */
    }
    .blocked-message .unblock-time-button:hover {
      background-color: #218838;
    }
    .reason-input,
    .confirm-message,
    .time-input,
    .save-message,
    .save-reason-input {
      display: none;
      margin-top: 20px;
      color: #ccc;
    }
    .reason-input input, .save-reason-input input {
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
    }
    select, input[type=number] {
      margin-top: 20px;
      font-size: 1rem;
      color: black;
    }
    @media only screen and (max-width: 505px) {
      .blocked-message {
        text-align: center;
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="blocked-message">
    <h1>Website Blocked</h1>
    <p>The website you are trying to visit is blocked.</p>
    <p id="blockCountMessage"></p>
    <p id="durationText"></p>
    <div class="default-buttons">
      <button id="unblockButton" class="unblock-button"><span id="unblockEmoji">ğŸ”“</span> <span id="unblockText">Unblock and Continue</span></button>
      <button id="focusButton" class="focus-button">ğŸ”’ Remain Focused</button>
    </div>
    <div class="reason-input">
      <h2>Why are you unblocking this site?</h2>
      <input type="text" id="reason" placeholder="Insert reason here">
      <button id="submitReasonButton" class="submit-reason-button">Submit</button>
      <button id="cancelReasonButton" class="cancel-reason-button">Close</button>
    </div>
    <div class="time-input">
      <h2>How long should this website be unblocked for?</h2>
      <select id="unblockDuration">
        <option value="1">1 minute</option>
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
        <option value="240">4 hours</option>
        <option value="480">8 hours</option>
        <option value="1440">1 day</option>
        <option value="forever">Forever</option>
        <option value="custom" selected>Custom (minutes)</option>
        <option value="hours">Custom (hours)</option>
      </select>
      <input type="number" id="customDurationHrs" min="0" max="23" value="0" style="display:none;">
      <span id="customDurationColon" style="display:none">:</span>
      <input type="number" id="customDuration" min="1" max="1440" style="display:inline;">
      <button id="unblockTimeButton" class="unblock-time-button">Unblock and Continue</button>
      <button id="cancelTimeButton" class="focus-button">Cancel</button>
    </div>
    <div class="confirm-message">
      <h2 id="confirmText"></h2>
      <p id="unblockTime"></p>
      <button id="confirmUnblockButton" class="confirm-unblock-button">ğŸ”“ Yes, Unblock</button>
      <button id="backTimeButton" class="submit-reason-button" style="display:inline;">â³ No, Adjust Time</button>
      <button id="cancelUnblockButton" class="focus-button">ğŸ”’ No, Remain Focused</button>
    </div>
    <div class="save-message">
      <h2 id="saveText">Would you like to save this URL for later?</h2>
      <p id="url"></p>
      <span id="fromDefaultButtons" style="display:none;">
        <button id="confirmSaveButtonReason" class="unblock-time-button">ğŸ“ Yes, Give Reason</button>
        <button id="confirmSaveButtonNoReason" class="confirm-unblock-button">ğŸ’¾ Yes, No Reason</button>
      </span>
      <span id="fromOtherButtons" style="display:inline;">
        <button id="confirmSaveButton" class="confirm-unblock-button">ğŸ’¾ Yes</button>
      </span>
      <button id="cancelSaveButton" class="focus-button">ğŸ—‘ï¸ No</button>
    </div>
    <div class="save-reason-input">
      <h2>Why did you decide to go to this site?</h2>
      <input type="text" id="saveReason" placeholder="Insert reason here">
      <button id="saveReasonButton" class="submit-reason-button">Submit</button>
    </div>
  </div>
  <script src="blocked.js"></script>
</body>
</html>
